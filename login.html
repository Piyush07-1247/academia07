<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
  <script type="module" src="firebaseHandler.js"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Login</h2>
    <form id="login-form">
      <div class="mb-3">
        <label for="login-email" class="form-label">Email:</label>
        <input type="email" id="login-email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Password:</label>
        <input type="password" id="login-password" class="form-control" required>
      </div>
      <button type="button" class="btn btn-primary w-100" onclick="loginUser()">Login</button>
      <button type="button" class="btn btn-danger w-100 mt-2" onclick="googleLogin()">Login with Google</button>
    </form>
    <p class="text-center mt-3">
      Don't have an account? <a href="register.html" class="text-primary">Register</a>
    </p>
  </div>
</body>
</html>
