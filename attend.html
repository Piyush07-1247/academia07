<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance and Bunk Calculator</title>
    <link rel="stylesheet" href="attend.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="security.css">
<script src="security.js"></script>

</head>
<body>
    <div id="formContainer">
        <div class="header-container">
            <img src="images/logo.png" alt="Website Logo" class="background-logo">
            <h1>Attendance Prediction Calculator</h1>
        </div>
        <label for="requiredPercentage">Required Attendance Percentage:</label>
        <input type="number" id="requiredPercentage" placeholder="Enter required percentage">

        <label for="totalClasses">Total Classes:</label>
        <input type="number" id="totalClasses" placeholder="Enter total number of classes">

        <label for="attendedClasses">Attended Classes:</label>
        <input type="number" id="attendedClasses" placeholder="Enter attended classes">

        <button onclick="calculateBunks()">Calculate</button>
    </div>

    <!-- Result Container -->
    <div id="resultContainer" style="display: none;">
        <h2>Result</h2>
        <p id="result"></p>
        <p id="currentAttendance"></p>
        <p id="attendanceUpdate"></p>
        <button onclick="goBack()">Go Back</button>
        <button onclick="goToPredictionPage()">Predict Attendance</button>
    </div>

    <!-- Prediction Form -->
    <div id="predictionContainer" style="display: none;">
        <h1>Predict Your Attendance</h1>
        <label for="lecturesToAttend">Number of Lectures to Attend:</label>
        <input type="number" id="lecturesToAttend" placeholder="Enter lectures to attend">

        <label for="lecturesToMiss">Number of Lectures to Miss:</label>
        <input type="number" id="lecturesToMiss" placeholder="Enter lectures to miss">

        <button onclick="predictAttendance()">Predict</button>
    </div>

    <!-- Prediction Result -->
    <div id="predictionResult" style="display: none;">
        <h2>Prediction Results</h2>
        <p id="updatedClassesInfo"></p>
        <p id="predictedAttendanceInfo"></p>
        <p id="attendanceDifferenceInfo"></p>
        <p id="attendanceAdviceInfo"></p>
        <button onclick="goBackToMain()">Back to Main Page</button>
        <button onclick="goBackToPrediction()">Go Back</button>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/gangwarpiyush07" target="_blank" class="icon instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://wa.me/+918923845912" target="_blank" class="icon whatsapp">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </footer>

    <script src="attend.js"></script>
</body>
</html>
