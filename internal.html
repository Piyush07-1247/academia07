<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal Marks Calculator</title>
  <link rel="stylesheet" href="internal.css">
  <script type="module" src="internal.js"></script>
</head>
<body>
  <main>
    <div class="calculator-container">
      <h2>Internal Marks Calculator</h2>
      <form id="marks-form">
        <label for="st1-marks">ST1 Marks (out of 30):</label>
        <input type="number" id="st1-marks" min="0" max="30" required>

        <label for="st2-marks">ST2 Marks (out of 30):</label>
        <input type="number" id="st2-marks" min="0" max="30" required>

        <label for="st3-marks">ST3 Marks (out of 40):</label>
        <input type="number" id="st3-marks" min="0" max="40" required>

        <label for="assignments">Number of Assignments (max 5):</label>
        <input type="number" id="assignments" min="0" max="5" required>

        <label for="quizzes">Number of Quizzes (max 5):</label>
        <input type="number" id="quizzes" min="0" max="5" required>

        <label for="attendance">Attendance Percentage:</label>
        <input type="number" id="attendance" min="0" max="100" required>

        <button type="submit">Calculate Marks</button>
      </form>

      <!-- Summary Section -->
      <div id="summary" class="hidden">
        <p id="st-summary"></p>
        <p id="assignments-summary"></p>
        <p id="quizzes-summary"></p>
        <p id="attendance-summary"></p>
        <p id="total-summary"></p>
      </div>
    </div>
  </main>
</body>
</html>
